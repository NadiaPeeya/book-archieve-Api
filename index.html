<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Books</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/61a31f7d02.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
</head>
<body class="container my-4 bg-dark">
    <!-- heading started -->
    <header class="mx-auto my-4">
        <!-- Searching Books -->
        <h1 class="text-center text-white">Archive Books</h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-input" type="text" class="form-control" placeholder="Search the book you want"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadBooks()" class="btn btn-outline-success" type="button"
                id="button-addon2"><i class="fas fa-search"></i> Search</button>
        </div>
            <!-- Spinner -->
            <section class="d-flex justify-content-center my-4">
                <div id="Loading" class="spinner-grow text-white fw-bolder" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
            </section>
            <!-- Search found -->
            <section>
                <h1 id="display-numbers" class="fs-3 text-center rounded-3 bg-success container result-found w-50 p-2 text-white"></h1>
            </section>
            <!-- Error Message -->
            <div>
                <h4 id="error-message" class="text-center fw-bolder container w-60 p-2 text-danger">Please Type Something!</h4>
            </div>
            <div>
                <h4 id="failed-message" class="text-center fw-bolder container w-60 p-2 text-danger">No Result Found!</h4>
            </div>
    </header>
    <main>
        <!-- card container -->
        <section class="container">
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
